apiVersion: apps/v1
kind: Deployment
metadata:
  name: verification-deploy
  namespace: kube-credential
spec:
  replicas: 2
  selector:
    matchLabels:
      app: verification-svc
  template:
    metadata:
      labels:
        app: verification-svc
    spec:
      containers:
        - name: verification
          image: <your-dockerhub-username>/verification-svc:1.0.0
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: "production"
          livenessProbe:
            httpGet: { path: /healthz, port: 3001 }
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet: { path: /healthz, port: 3001 }
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits: { cpu: "250m", memory: "256Mi" }
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          emptyDir: {}
          # persistentVolumeClaim:
          #   claimName: verification-pvc
