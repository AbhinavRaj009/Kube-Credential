apiVersion: apps/v1
kind: Deployment
metadata:
  name: issuance-deploy
  namespace: kube-credential
spec:
  replicas: 2
  selector:
    matchLabels:
      app: issuance-svc
  template:
    metadata:
      labels:
        app: issuance-svc
    spec:
      containers:
        - name: issuance
          image: <your-dockerhub-username>/issuance-svc:1.0.0
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: REPLICATE_URL
              value: "http://verification-svc.kube-credential.svc.cluster.local"
          livenessProbe:
            httpGet: { path: /healthz, port: 3000 }
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet: { path: /healthz, port: 3000 }
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits: { cpu: "250m", memory: "256Mi" }
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          emptyDir: {}
          # For persistence, replace emptyDir with a PVC and create it (see pvcs below)
          # persistentVolumeClaim:
          #   claimName: issuance-pvc
